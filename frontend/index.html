<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Affect Experiment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #f6f6ef;
        --fg: #202227;
        --accent: #1864ab;
      }
      body {
        margin: 0;
        font-family: "Atkinson Hyperlegible", Verdana, Tahoma, Arial, sans-serif;
        color: var(--fg);
        background: radial-gradient(circle at 10% 10%, #fffef7, var(--bg));
      }
      .wrap {
        max-width: 840px;
        margin: 0 auto;
        padding: 24px;
      }
      .card {
        background: #ffffffdd;
        border: 1px solid #ddd9cc;
        border-radius: 12px;
        padding: 20px;
      }
      #text {
        line-height: 1.9;
        font-size: 1.3rem;
        min-height: 220px;
      }
      .muted {
        color: #555;
      }
      button {
        border: 0;
        border-radius: 8px;
        padding: 10px 14px;
        font-size: 1rem;
        cursor: pointer;
        background: var(--accent);
        color: white;
      }
      button:disabled {
        background: #aeb9c4;
        color: #f4f6f8;
        cursor: not-allowed;
        opacity: 0.75;
      }
      .pill {
        display: inline-block;
        margin-right: 6px;
        border: 1px solid #ccc;
        border-radius: 999px;
        padding: 6px 10px;
        cursor: pointer;
      }
      .pill.selected {
        border-color: var(--accent);
        background: #e8f2fb;
      }
      .choiceChip {
        background: #fff;
        color: var(--fg);
        border: 1px solid #ccc;
        border-radius: 999px;
        padding: 6px 10px;
        font-size: 0.92rem;
        text-transform: lowercase;
      }
      .choiceChip.selected {
        border-color: var(--accent);
        background: #e8f2fb;
      }
      .hl-passive {
        background: #fff4a8;
        border-radius: 2px;
        padding: 0 2px;
      }
      .hl-active {
        background: #fff4a8;
        border-radius: 2px;
        padding: 0 2px;
      }
      .loaderWrap {
        width: 100%;
        height: 8px;
        border-radius: 999px;
        overflow: hidden;
        background: #e8e4da;
        margin: 10px 0 14px 0;
      }
      .loaderBar {
        width: 40%;
        height: 100%;
        background: linear-gradient(90deg, #9bbfe2 0%, #1864ab 45%, #9bbfe2 100%);
        animation: loadingSlide 1.2s ease-in-out infinite;
      }
      @keyframes loadingSlide {
        0% {
          transform: translateX(-120%);
        }
        100% {
          transform: translateX(320%);
        }
      }
      .iterWord {
        transition: none;
      }
      .iterWord--hidden {
        filter: blur(5px);
        opacity: 0.58;
      }
      .iterWord--shown {
        filter: blur(0);
        opacity: 1;
      }
      .iterWord--pressMark {
        background: rgba(24, 100, 171, 0.12);
        border-radius: 2px;
        box-shadow: inset 0 -1px 0 rgba(24, 100, 171, 0.28);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Affective Reading Task</h1>
      <div class="card">
        <div id="route"></div>
      </div>
    </div>
    <script type="module" src="./app.js?v=2026-02-18-1"></script>
  </body>
</html>
